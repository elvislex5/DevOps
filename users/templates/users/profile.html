{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Profil</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.get_full_name }}</h5>
            <p class="card-text">
                <strong>Rôle :</strong> {{ user.get_role_display }}<br>
                <strong>Entreprise :</strong> {{ user.company }}<br>
                <strong>Email :</strong> {{ user.email }}<br>
                <strong>Téléphone :</strong> {{ user.phone }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
